name: Latest Blog Posts

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main

jobs:
  update-readme-with-blog:
    name: Update README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull in Medium Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://santoshshelar.medium.com/feed"
          max_post_count: 5
          readme_path: ./README.md
          template: "$newline- ğŸ“ [$title]($url) $newline  $description $newline  ğŸ—“ï¸ $date $newline"
          date_format: "mmm dd, yyyy"
          commit_message: "Updated README with latest blog posts"
          committer_username: "blog-post-bot"
          committer_email: "actions@github.com"
